[tox]
minversion = 3.8.0
envlist = py39, flake8, mypy
isolated_build = true

[travis]
python =
    3.9: py39

[gh-actions]
python =
    3.9: py39, flake8, mypy

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.9
deps = flake8
commands = flake8 rt_ddsp tests

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy rt_ddsp tests
